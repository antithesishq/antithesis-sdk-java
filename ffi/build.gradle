plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
  // none
}


compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    options.compilerArgs += ["-Xlint:-options"]
}

task buildFfiBridge(type: Exec) {
    workingDir projectDir
    if (file("./ffi_build.sh").isFile()) { 
      commandLine 'sh', '-c', './ffi_build.sh'
    }
    else {
        commandLine 'make', '-C', 'swig', 'build'
    }
}
compileJava.dependsOn buildFfiBridge

jar {
    archiveClassifier = ''
    archiveAppendix = 'ffi'
    archiveBaseName = 'antithesis'
    manifest {
        attributes 'Implementation-Title': 'Antithesis FFI for Java',
                'Implementation-Version': "${project.version}",
                'Created-By': "Gradle ${gradle.gradleVersion}",
                'Build-Jdk': "${System.properties['java.version']} (${System.properties['java.vendor']} ${System.properties['java.vm.version']})",
                'Build-OS': "${System.properties['os.name']} ${System.properties['os.arch']} ${System.properties['os.version']}"
    }
}
